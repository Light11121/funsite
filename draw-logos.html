<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Draw Logos From Memory</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .prompt {
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }

    canvas {
      border: 1px solid #ccc;
      background: #fff;
      margin-top: 1rem;
      cursor: crosshair;
    }

    .controls {
      margin: 1.5rem 0;
    }

    button {
      margin: 0.5rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    img {
      max-width: 250px;
      margin-top: 1.5rem;
      display: none;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Draw Logos From Memory</h1>
  <div class="prompt" id="prompt">Try drawing the Nike logo</div>
  <div class="controls">
    <button onclick="prevLogo()">‚¨ÖÔ∏è Prev</button>
    <button onclick="nextLogo()">Next ‚û°Ô∏è</button>
    <button onclick="clearCanvas()">üßπ Clear</button>
    <button onclick="reveal()">üëÄ Reveal Logo</button>
  </div>
  <canvas id="canvas" width="500" height="400"></canvas>
  <div>
    <img id="realLogo" src="" alt="Real Logo">
  </div>

  <script>
    // Replace with your own Imgur links
    const logos = [
      {
        name: "Nike",
        image: "https://i.imgur.com/ZtVwgRw.png"
      },
      {
        name: "Apple",
        image: "https://i.imgur.com/N0z9muJ.png"
      },
      {
        name: "McDonald's",
        image: "https://i.imgur.com/jog7PVF.png"
      },
      {
        name: "Starbucks",
        image: "https://i.imgur.com/5gQiH4V.png"
      }
    ];

    let index = 0;

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function loadPrompt(i) {
      index = (i + logos.length) % logos.length;
      document.getElementById('prompt').textContent = `Try drawing the ${logos[index].name} logo`;
      document.getElementById('realLogo').style.display = 'none';
      document.getElementById('realLogo').src = '';
      clearCanvas();
    }

    function nextLogo() {
      loadPrompt(index + 1);
    }

    function prevLogo() {
      loadPrompt(index - 1);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function reveal() {
      const img = document.getElementById('realLogo');
      img.src = logos[index].image;
      img.style.display = 'block';
    }

    canvas.addEventListener('mousedown', () => {
      drawing = true;
      ctx.beginPath();
    });

    canvas.addEventListener('mouseup', () => {
      drawing = false;
      ctx.beginPath();
    });

    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.strokeStyle = "#000";

      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    loadPrompt(index);
  </script>
</body>
</html>
